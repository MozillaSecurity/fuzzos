repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-ast
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: debug-statements
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: name-tests-test
        args: ['--django']
      - id: check-json
      - id: requirements-txt-fixer
  - repo: https://github.com/codespell-project/codespell
    rev: v2.0.0
    hooks:
      - id: codespell
        exclude_types: [json]
  - repo: https://github.com/marco-c/taskcluster_yml_validator
    rev: v0.0.7
    hooks:
      - id: taskcluster_yml
  - repo: meta
    hooks:
      - id: check-useless-excludes
  - repo: local
    hooks:
      - id: orion-service-load
        name: Check that Orion services can be loaded
        entry: bash -c 'cd services/orion-decision && exec tox -e check -- ../..'
        language: system
        always_run: true
        pass_filenames: false
      - id: orion-decision-lint
        name: Run linters for orion_decision
        entry: bash -c 'cd services/orion-decision && exec tox -e lint'
        language: system
        require_serial: true
        pass_filenames: false
        types: [python]
      - id: orion-builder-lint
        name: Run linters for orion_builder
        entry: bash -c 'cd services/orion-builder && exec tox -e lint'
        language: system
        require_serial: true
        pass_filenames: false
        types: [python]

default_language_version:
  python: python3
